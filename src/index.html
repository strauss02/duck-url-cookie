<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="./favicon.ico" />
  </head>

  <body>
    <div id="logo-container">
      <img id="logo" src="./assets/duck.png" alt="" />
      <h1>URL Duck</h1>
    </div>
    <main>
      <section>
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input
            id="url_input"
            type="text"
            name="url"
            placeholder="https://www.duckduck.org/"
          />
          <button id="submit-btn" type="submit" value="POST URL">
            Short me up!! nigga!!!
          </button>
        </fieldset>
      </section>
      <section>
        <h2>Your new URL:</h2>
        <h3>your shiny new url is gonna be right here...</h3>
        <button id="btn-copy-url">Copy</button>
      </section>
      <section id="alert-container">
        <div id="alert-box">Alerts display here</div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
