<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="e42de092fcc7f854caef.ico" />
    <script defer src="bundle.js"></script>
    <link href="main.css" rel="stylesheet" />
  </head>

  <body>
    <h1>URL Duck</h1>
    <img src="14b867d87febfaf3a4ee.png" alt="" />
    <main>
      <section>
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input
            id="url_input"
            type="text"
            name="url"
            placeholder="https://www.duckduck.org/"
          />
          <button id="submit-btn" type="submit" value="POST URL">
            Short me up!! nigga!!!
          </button>
        </fieldset>
      </section>
      <section>
        <h2>Your new URL:</h2>
        <h3>your shiny new url is gonna be right here...</h3>
        <button id="btn-copy-url">Copy</button>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
